<!DOCTYPE html>
<html>
<head>
  <title>Academic Issue</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<button class="back-btn" onclick="location.href='student-home.html'">
  ‚Üê Return to Home
</button>

<h2>Academic Issue Report</h2>

<form onsubmit="submitAcademicIssue(event)">

  <input id="firstName" required placeholder="First Name">
  <input id="lastName" required placeholder="Last Name">
  <input id="email" type="email" required placeholder="School Email">

  <select id="subject" required>
    <option value="">Select Subject</option>
    <option value="english">English</option>
    <option value="araling_panlipunan">Araling Panlipunan</option>
    <option value="mathematics">Mathematics</option>
    <option value="science">Science</option>
    <option value="filipino">Filipino</option>
    <option value="tle">Technology and Livelihood Education</option>
    <option value="reading">Reading</option>
    <option value="mapeh">MAPEH</option>
    <option value="clve">Christian Living and Values Education</option>
  </select>

  <textarea id="message" required placeholder="Express your concern"></textarea>

  <button type="submit">Submit</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  emailjs.init("xjCLN6pfkwHRa0yIu");
</script>
<script src="script.js"></script>
</body>
</html>
