<!DOCTYPE html>
<html>
<head>
  <title>Disciplinary Issue</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<button class="back-btn" onclick="location.href='student-home.html'">
  ‚Üê Return to Home
</button>

<h2>Disciplinary Issue</h2>

<form onsubmit="submitIssue(event)">
  <!-- SUBJECT DROPDOWN -->
  <select id="discipline" required>
  <option value="" disabled selected>Select Student Level</option>
  <option>Grade School Level</option>
  <option>High School Level</option>
  <option>Senior High School Level</option>
  </select>
  <input id="firstName" type="text" placeholder="First Name" required>
  <input id="lastName" type="text" placeholder="Last Name" required>
  <input id="email" type="email" placeholder="Email" required>
  <input type="file" id="attachment" accept="image/*,.pdf">
  <textarea id="message" placeholder="Explain your issue" required></textarea>

  <button type="submit">Submit</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  emailjs.init("xjCLN6pfkwHRa0yIu");
</script>
<script src="script.js"></script>
</body>
</html>
