<button class="back-btn" onclick="location.href='personnel-home.html'">

</button>

<h2>Disciplinary Issue</h2>

<form onsubmit="submitIssue(event)">
    <!-- SUBJECT DROPDOWN -->
  <select required>
    <option value="" disabled selected>Select Student Level</option>
    <option>Grade School Level</option>
    <option>High School Level</option>
    <option>Senior High School Level</option>
  <input id ="firstname" type="text" placeholder="First Name" required>
  <input id ="lastname" type="text" placeholder="Last Name" required>
  <input id ="email" type="email" placeholder="Email" required>
  <input id ="file" type="file">
  <textarea id="message" placeholder="Explain your Issue" required></textarea>

  <button type="submit">Submit</button>
</form>
