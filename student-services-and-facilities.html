<h2>Services and Facilities</h2>

<form onsubmit="submitIssue(event)">
    <!-- SUBJECT DROPDOWN -->
  <select id="services" required>
    <option value="" disabled selected>Select Services or Facilities</option>
    <option>Grade School Library</option>
    <option>High School and Senior High School Library</option>
    <option>Laboratory</option>
    <option>Cashier</option>
    <option>Registar</option>
    <option>Guidance Office</option>
    <option>School Clinic</option>
    <option>School Canteen</option>
    </select>
  <input id="firstName" type="text" placeholder="First Name" required>
  <input id="lastName" type="text" placeholder="Last Name" required>
  <input id="email" type="email" placeholder="Email" required>
  <input type="file" id="attachment" accept="image/*,.pdf">
  <textarea id="message" placeholder="Explain your Issue" required></textarea>

  <button type="submit">Submit</button>
</form>
