<!DOCTYPE html>
<html>
<head>
  <title>Academic Issue</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<button class="back-btn" onclick="location.href='student-home.html'">
  ‚Üê Return to Home
</button>

<h2>Academic Issue Report</h2>

<form onsubmit="submitAcademicIssue(event)">

  <input id="firstName" required placeholder="First Name">
  <input id="lastName" required placeholder="Last Name">
  <input id="email" type="email" required placeholder="School Email">

  <select id="subject" required>
    <option>Select Subject</option>
    <option>English</option>
    <option>Araling Panlipunan</option>
    <option>Mathematics</option>
    <option>Science</option>
    <option>Filipino</option>
    <option>Technology and Livelihood Education</option>
    <option>Reading</option>
    <option>MAPEH</option>
    <option>Christian Living and Values Education</option>
  </select>
  <input type="file" id="attachment" accept="image/*,.pdf">

  <textarea id="message" required placeholder="Express your concern"></textarea>

  <form onsubmit="submitIssue(event)">
</form>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  emailjs.init("xjCLN6pfkwHRa0yIu");
</script>
<script src="script.js"></script>
</body>
</html>
